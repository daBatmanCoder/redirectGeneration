<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<script type="text/javascript">
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const redirectUrl = params.get('redirect');
            if (redirectUrl) {
                window.location.href = redirectUrl;
            }
        };
</script>
</head>
<body>
</body>
</html>
